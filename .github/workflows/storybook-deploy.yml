name: Build and deploy Storybook

on:
  push:
    branches:
      - main
    paths: [".storybook", src/**/*.stories.@(ts|tsx)", ".github/workflows/storybook-deploy.yml"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install packages
        uses: pnpm/action-setup@v2
        with:
          version: 8.5.1
          run_install: true
      - name: Build
        run: pnpm run build:storybook
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-storybook
          path: ./dist-storybook
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs:
      - build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: dist-storybook
